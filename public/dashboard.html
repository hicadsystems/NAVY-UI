<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
  @media (max-width: 450px) {
    html{
      font-size: 80% !important;
    }
    
    .p-6 {
      padding: 0.5rem !important;
    }
  }

  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fade-in 0.6s ease-out both;
  }

</style>

<body class="bg-gradient-to-br from-yellow-50 to-blue-100 min-h-screen">
  <div class="max-w-7xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6 border-b pb-4">
      <h1 class="text-3xl font-extrabold text-blue-800 tracking-wide">HICAD</h1>
      <img src="photos/logo.png" alt="Company Logo" class="w-16 h-16 object-contain" />
    </header>

    <div id="welcome-message" style="margin-top: 10%; margin-bottom: 10%;" class="flex justify-center items-center">
      <div class="text-center space-y-4 animate-fade-in">
        <h2 class="text-4xl font-bold text-yellow-400 drop-shadow-md">Welcome, User üëã</h2>
        <p class="text-gray-600 text-lg">We‚Äôre glad to have you here. Start by choosing an option from the menu.</p>
      </div>
    </div>

    <div id="menu" class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
      <!-- Cards injected by JS -->
    </div>

    <div class="mb-4 hidden" id="back-button-wrapper">
      <button id="back-button" style="margin-top: 7%;" class="bg-yellow-400 text-white px-4 py-2 rounded-md hover:bg-red-600">‚Üê Return</button>
    </div>

    <div style="margin-top: 10%;" id="sections" class="hidden">
      <!-- Dynamic section content will be injected here -->
    </div>

    <!-- Modal Template -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
      <div class="w-full max-w-4xl h-[90vh] overflow-y-auto p-6 bg-white rounded-xl shadow-lg relative">
        <button id="close-modal" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 font-bold">&times;</button>
        <div id="modal-content"></div>
      </div>
    </div>
  </div>
</body>
<script src="script/dashboard.js"></script>
