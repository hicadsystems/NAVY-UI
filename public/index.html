<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script defer src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-xl p-10 w-full max-w-md border-4 border-yellow-300">
    <!-- Logo & Company Name -->
    <div class="flex flex-col items-center mb-6">
      <img src="photos/logo.png" alt="Nigerian Navy Emblem" class="w-20 h-24 mb-3" />
    </div>

    <!-- Login Form -->
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">User Login</h2>
    <form id="login-form" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold text-blue-800">User_Id</label>
        <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-blue-800">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-blue-800"> Class</label>
        <select id="payroll-class" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option disabled selected>Select Payroll Class</option>
        </select>
      </div>
      <div class="text-right">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-blue-900 font-bold py-2 rounded-md hover:bg-yellow-500">Login</button>
    </form>
  </div>
</body>
<script src="script/index.js"></script>
</html>
