<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <script defer src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">User Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Payroll Class</label>
        <input type="text" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="text-right">
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
