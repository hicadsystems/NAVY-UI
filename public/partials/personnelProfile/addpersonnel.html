<style>
  .form-input {
    border: 1px solid #3b82f6; /* Tailwind's blue-500 */
    background-color: #fef9c3; /* Tailwind's yellow-50 */
    border-radius: 0.375rem; /* Tailwind's rounded-md */
    padding: 0.5rem 0.75rem; /* Tailwind's px-3 py-2 */
    outline: none;
    transition: border-color 0.2s;
  }
  .form-input:focus {
    border-color: #f59e42; /* Tailwind's yellow-500 */
    outline: none;
  }
</style>

<!-- add_new_personnel.html -->
<div class="bg-white p-6 rounded-xl shadow-lg border-4 border-yellow-400">
  <h3 class="text-2xl font-bold text-blue-800 mb-4" id="form-title"></h3>

    <div class="mb-6 flex space-x-2">
      <button
        id="stepBtn1"
        onclick="toggleStep(1)"
        class="relative px-4 py-2 rounded-md text-white bg-blue-600 transition duration-300 overflow-hidden"
      >
        <span class="relative z-10">Step 1: Basic Details</span>
        <div class="absolute inset-0 bg-yellow-400 transform scale-x-0 origin-left transition-transform duration-300 active:scale-x-100 z-0"></div>
      </button>

      <button
        id="stepBtn2"
        onclick="toggleStep(2)"
        class="relative px-4 py-2 rounded-md text-white bg-yellow-400 transition duration-300 overflow-hidden hover:bg-blue-600"
      >
        <span class="relative z-10">Step 2: Official Info</span>
        <div class="absolute inset-0 bg-blue-600 transform scale-x-0 origin-left transition-transform duration-300 active:scale-x-100 z-0"></div>
      </button>
    </div>

  <form class="space-y-6">
    <div id="step1" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="step2" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <input type="date" placeholder="Date Employed" class="form-input"/>
      <input type="text" placeholder="Last Position" class="form-input"/>
      <input type="text" placeholder="Tax" class="form-input"/>
      <input type="text" placeholder="Military/Civilian" class="form-input"/>
      <input type="text" placeholder="Grade Type" class="form-input"/>
      <input type="text" placeholder="Grade Level/Step" class="form-input"/>
      <select class="form-input">
        <option>Select Bank</option>
      </select>
      <input type="text" placeholder="Account Number" class="form-input"/>
    </div>
    
    <div class="col-span-full flex justify-end space-x-4 mt-6">
      <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">Submit</button>
      <button onclick="cancelToCurrentSection()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
  </form>
</div>
